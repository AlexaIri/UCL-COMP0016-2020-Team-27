{% extends "CFP_Portal/base.html" %}
{% block content %}
    
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.organisation_logo.url }}">

        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" ">{{ object.IXN_lead }}</a>
            
                <div>
                <a class ="btn btn-secondary btn-sm mt-1 mb-1" href ={% url 'organisation-update' object.id%}> Update </a>
                <a class ="btn btn-danger btn-sm mt-1 mb-1" href ={% url 'organisation-delete' object.id%}> Delete </a>
                </div>
           
        </div>
        <h2 class="article-title">{{ object.organisation_name }}</h2>
        <p class="article-content">{{ object.overview }}</p>
        </div>
    </article>
    
{% endblock content %}
