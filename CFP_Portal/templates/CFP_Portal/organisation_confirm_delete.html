{% extends "CFP_Portal/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="ORGANISATION">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Organisation</legend>
                <h2> Are you sure you want to delete the organisation " {{object.organisation_name}}" </h2>
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete.</button>
                <a class="btn btn-outline-secondary" href ="{% url 'organisation-detail' object.id%}"> Cancel </a>
            </div>
        </form>
    </div>
{% endblock content %}
